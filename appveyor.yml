version: '{build}'

image: Visual Studio 2019

environment:
  matrix:
    - COMPILER: "Visual Studio 16 2019"
    - COMPILER: "Visual Studio 16 2019 Win64"

configuration:
  - Debug
  - Release

build_script:
  - mkdir build
  - cd build
  - cmake -G "%COMPILER%" ..
  - cmake --build . --config %CONFIGURATION%
  - cd ..
